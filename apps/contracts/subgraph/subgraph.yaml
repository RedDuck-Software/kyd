specVersion: 1.0.0
description: kyd-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AuctionFactory
    network: sepolia
    source:
      address: '0xd1ccB15E30a9Fd5d96a731064205BC12D3183869'
      abi: AuctionFactory
      startBlock: 6160369
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionCreated
      abis:
        - name: AuctionFactory
          file: ./src/abi/AuctionFactory.json
      eventHandlers:
        - event: AuctionDeployed(indexed address)
          handler: handleAuctionCreation
      file: ./src/handlers/auction-factory.ts
  - kind: ethereum
    name: Auction
    network: sepolia
    source:
      address: '0xd1ccB15E30a9Fd5d96a731064205BC12D3183869'
      abi: Auction
      startBlock: 6160369
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Donate
        - AuctionEnded
        - RewardsDistributed
      abis:
        - name: Auction
          file: ./src/abi/Auction.json
      eventHandlers:
        - event: Donate(indexed address,indexed address,uint256)
          handler: handleDonate
        - event: AuctionEnded()
          handler: handleAuctionEnd
        - event: RewardsDistributed()
          handler: handleRewardsDistribution
      file: ./src/handlers/auction.ts
  - kind: ethereum
    name: AuctionNFT
    network: sepolia
    source:
      address: '0xd1ccB15E30a9Fd5d96a731064205BC12D3183869'
      abi: AuctionNFT
      startBlock: 6160369
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionNFTBurn
      abis:
        - name: AuctionNFT
          file: ./src/abi/AuctionNFT.json
      eventHandlers:
        - event: Burn(indexed address,indexed uint256,bytes)
          handler: handleBurn
      file: ./src/handlers/auction-nft.ts
  - kind: ethereum
    name: AuctionNFT1155
    network: sepolia
    source:
      address: '0xd1ccB15E30a9Fd5d96a731064205BC12D3183869'
      abi: AuctionNFT1155
      startBlock: 6160369
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionNFT1155Burn
      abis:
        - name: AuctionNFT1155
          file: ./src/abi/AuctionNFT1155.json
      eventHandlers:
        - event: Burn(indexed address,indexed uint256,bytes)
          handler: handleBurn1155
      file: ./src/handlers/auction-nft-1155.ts
