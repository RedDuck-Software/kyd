specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenSale
    network: mainnet
    source:
      address: '0x29c095FC538dfc6160b1269B90E4ba3D48d8a53F'
      abi: TokenSale
      startBlock: 19983948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BuyOperation
      abis:
        - name: TokenSale
          file: ./abis/TokenSale.json
      eventHandlers:
        - event: Buy(bytes,bytes,uint256,uint256,uint256)
          handler: handleBuyOperation
      file: ./src/token-sale.ts
